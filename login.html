<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login de Pruebas</title>
		<meta name="description" content"">
		<link rel="stylesheet" href="css/form.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" href="css/styles.css" media="screen">
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	
	<body class="bg-blue">
		<div class="body body-s">		
			<form action="" id="login" class="form" />
			<header>Bienvenido</header>
				<header> Login </header>
					<fieldset>					
					<section>
						<div class="row">
							<label class="label col col-4">Usuario</label>
							<div class="col col-8">
								<label class="input">
									<i class="icon-append fa fa-user"></i>
									<input type="username" name="username" />
								</label>
							</div>
						</div>
					</section>

					<section>
						<div class="row">
							<label class="label col col-4">Password</label>
							<div class="col col-8">
								<label class="input">
									<i class="icon-append fa fa-lock"></i>
									<input type="password" name="password" />
								</label>
								<div class="note"><a href="forgot.html">Olvido su Contrase√±a?</a></div>
							</div>
						</div>
					</section>

					<section>
						<div class="row">
							<div class="col col-4"></div>
							<div class="col col-8">
								<label class="checkbox"><input type="checkbox" name="remember" checked="" /><i></i>No cerrar sesion</label>
							</div>
						</div>
					</section>

					</fieldset>
				<footer>
					<button type="submit" class="button">Login</button>
					<a href="register.html" class="button button-secondary">Registrarse</a>
				</footer>
				<span></span>
			</form>			
		</div>
</body>
</html>
